<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriPlan - AI Indian Meal Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NutriPlan</h1>
    <p>Smart Indian Nutrition Planner with AI Suggestions</p>
  </header>

  <main>
    <section id="meal-plan">
      <h2>Your Personalized Plan</h2>
      <div id="nutrition-summary"></div>
      <div id="meal-list" class="meal-list"></div>
      <div id="alternative-meals" class="alternative-meals"></div>
    </section>

    <section id="user-input">
      <h2>Create Your Plan</h2>
      <form id="meal-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" placeholder="Enter your weight" min="1" required />
        </div>

        <div class="form-group">
          <label for="activity-level">Activity Level:</label>
          <select id="activity-level" name="activity-level" required>
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="active">Active (hard exercise/sports 6-7 days/week)</option>
            <option value="very-active">Very Active (very hard exercise/physical job)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="diet-type">Diet Type:</label>
          <select id="diet-type" name="diet-type">
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="non-vegetarian">Non-Veg</option>
          </select>
        </div>

        <div class="form-group">
          <label for="calories">Target Calories:</label>
          <input type="range" id="calories" min="1200" max="3000" value="2000" />
          <span id="calorie-value">2000</span> kcal
        </div>

        <div id="calorie-suggestion">
          <p>Suggested Range: <span id="suggested-calories">1800-2200 kcal</span></p>
        </div>

        <button type="submit">Generate Plan</button>
      </form>
    </section>

    <section id="recommendation" style="display: none;">
      <h2>Recommendations</h2>
      <div id="greeting"></div>
      <div id="health-recommendations"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NutriPlan â€¢ Authentic Indian Nutrition Solutions<br>All rights reserved by TRASD</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
